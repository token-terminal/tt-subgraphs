type ComptrollerImplementationEvent @entity {
  id: ID!
  newImplementation: Bytes!
}

type ComptrollerImplementation @entity {
  id: ID!
}

type Market @entity {
  "CToken address"
  id: ID!

  "Total interest accrued."
  totalFeesGenerated: BigDecimal!

  "Borrows in the market"
  totalBorrows: BigDecimal!

  "CToken supply"
  totalSupply: BigDecimal!

  "Underlying token address"
  denomination: Bytes!
}
