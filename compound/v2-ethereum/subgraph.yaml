specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IComptroller
    network: mainnet
    source:
      address: "0x3d9819210A31b4961b30EF54bE2aeD79B9c9Cd3B"
      abi: IComptroller
      startBlock: 7710671
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ComptrollerImplementationEvent
        - ComptrollerImplementation
      abis:
        - name: IComptroller
          file: ./abis/IComptroller.json
      eventHandlers:
        - event: NewImplementation(address,address)
          handler: handleNewImplementation
      file: ./src/mapping.ts
templates:
  - name: ComptrollerImplementation
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Comptroller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ComptrollerImplementation
        - Market
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
      abis:
        - name: Comptroller
          file: ./abis/Comptroller.json
      file: ./src/mapping.ts
