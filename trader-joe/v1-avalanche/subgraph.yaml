specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x9Ad6C38BE94206cA50bb0d90783181662f0Cfa10'
      abi: Factory
      startBlock: 2486392
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FactoryPairCreatedV1Event
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleFactoryPairCreatedV1Event
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - PairMintV1Event
        - PairBurnV1Event
        - PairSwapV1Event
        - PairTransferV1Event
        - PairApprovalV1Event
        - PairSyncV1Event
      abis:
        - name: Pair
          file: ./abis/Pair.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handlePairMintV1Event
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handlePairBurnV1Event
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handlePairSwapV1Event
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handlePairTransferV1Event
        - event: Approval(indexed address,indexed address,uint256)
          handler: handlePairTransferV1Event
        - event: Sync(uint112,uint112)
          handler: handlePairSyncV1Event
